<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open3CL reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      let files = [];
      let corpusFile;
      let branchName;
      let branches = [];
      let showOnlyDifferentValues = false;
      const urlSearchParams = new URLSearchParams(location.search);
      const corpusFileFromUrl = urlSearchParams.get('corpus_file');

      const populateBranchesSelect = () => {
        const branchListSelect = document.getElementById('branch-list');
        branches.forEach((branch) => {
          const option = document.createElement('option');
          option.text = branch;
          option.value = branch;
          branchListSelect.appendChild(option);
        });
      };

      $(document).ready(() => {
        branchName = 'main';
        const corpusListSelect = document.getElementById('corpus-list');
        $.get('corpus_list_main.json', (data) => {
          files = data.files;
          branches = data.branches;
          populateBranchesSelect();
          files.forEach((file) => {
            const option = document.createElement('option');
            option.text = file;
            option.value = file;
            if (corpusFileFromUrl === file) {
              option.setAttribute('selected', '');
            }
            corpusListSelect.appendChild(option);
          });
          corpusFile = corpusFileFromUrl || files[0];
          loadDetailReportData(corpusFile, 'main', 'mainBranchChart');
        });

        document.getElementById('corpus-list').addEventListener('change', (event) => {
          corpusFile = event.target.value;
          loadDetailReportData(corpusFile, 'main', 'mainBranchChart', showOnlyDifferentValues).then(
            () =>
              loadDetailReportData(corpusFile, branchName, 'branchChart', showOnlyDifferentValues)
          );
        });

        document.getElementById('branch-list').addEventListener('change', (event) => {
          branchName = event.target.value;
          if (branchName !== 'main') {
            loadDetailReportData(corpusFile, branchName, 'branchChart', showOnlyDifferentValues);
          }
        });

        document.getElementById('showOnlyDiffValuesCheckbox').addEventListener('click', (event) => {
          showOnlyDifferentValues = event.target.checked;
          loadDetailReportData(corpusFile, branchName, 'branchChart', showOnlyDifferentValues);
        });
      });
    </script>
    <script src="detailed_report_chart.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="w-full">
        <form class="pt-3">
          <div class="w-auto">
            <div class="text-center flex justify-center gap-8">
              <div>
                <select
                  id="corpus-list"
                  class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                ></select>
              </div>
              <div class="flex">
                <label for="branch-list" class="pt-3" style="width: 20rem"
                  >Compare with branch</label
                >
                <select
                  id="branch-list"
                  class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                ></select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="w-full flex justify-center p-3">
        <input id="showOnlyDiffValuesCheckbox" type="checkbox" class="mt-1" />
        <div class="ml-2">Afficher que les valeurs différentes</div>
      </div>
      <div class="w-full text-center">
        <div class="ml-2 text-sm">
          Seules les valeurs affichées dans la légende entourées de <b>**</b> sont bloquantes
          <b>si le seuil de 5% n'est pas respecté</b>
        </div>
        <div class="ml-2 text-sm">Les autres valeurs sont affichés purement à titre informatif</div>
      </div>
      <div id="charts" class="p-6 flex justify-center">
        <div style="width: 800px">
          <canvas id="mainBranchChart"></canvas>
        </div>
        <div style="width: 800px">
          <canvas id="branchChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
